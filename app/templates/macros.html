{% macro access_message(has_access, application) %}
    <div class="access-message">
        {% if has_access %}
            <h2>You have successfully accessed the {{ application }} application.</h2>
        {% else %}
            <h2>You are not authorized to access this page.</h2>
        {% endif %}
        <p><a href="dashboard">Return to Dashboard</a></p>
    </div>
{% endmacro %}
